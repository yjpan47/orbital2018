<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Restaurant Review</title>
  </head>
  <body>
    <h1>{{restaurant_review.restaurant.name}}</h1>
    {% if restaurant_review.restaurant.restaurant_profile_pic.name == "" %}
      <p><img src="{% static "images/default-restaurant-profile.png" %}"></p>
    {% else %}
      <p><img src="{{restaurant_review.restaurant.restaurant_profile_pic.url}}"></p>
    {% endif %}
    <form action = "{% url "edit_restaurant_review" restaurant_review.id %}"method="POST">
      {% csrf_token %}
      <label>Edit Here:</label>
      <input type="textarea" value="{{restaurant_review.review}}" name="new_restaurant_review">
      <input type="submit">
    </form>
  </body>
</html>
