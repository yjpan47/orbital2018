<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delete Restaurant Photos</title>
  </head>
  <body>
    <img src="{{restaurant_photo.photo.url}}">
    <form action = "{% url "delete_restaurant_photo" restaurant_photo.id %}" method="POST">
      {% csrf_token %}
      <label>Are you sure you want to delete this photo?</label>
      <p>{{restaurant_review.review}}</p>
      <input type="submit" >
    </form>
  </body>
</html>
