<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delete Restaurant Reviews</title>
  </head>
  <body>
    <h1>{{restaurant_review.restaurant.name}}</h1>
    {% if restaurant_review.restaurant.restaurant_profile_pic.name == "" %}
      <p><img src="{% static "images/default-restaurant-profile.png" %}"></p>
    {% else %}
      <p><img src="{{restaurant_review.restaurant.restaurant_profile_pic.url}}"></p>
    {% endif %}
    <form action = "{% url "delete_restaurant_review" restaurant_review.id %}"method="POST">
      {% csrf_token %}
      <label>Are you sure you want to delete this review?</label>
      <p>{{restaurant_review.review}}</p>
      <input type="submit" >
    </form>
  </body>
</html>
