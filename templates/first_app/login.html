<!-- Login Page -->

<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
	<head>
	  <title>Login to MakaNUS</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}">
	  <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>

		<!-- page header -->
    <div class="container">
			<div class="row">
				<div class="col-sm-3">
					<a href="{% url "index" %}" class = "navbar-brand">
						<img src="{% static "images/logo.png" %}" alt-"MakaNUS logo" width="216" height="60">
					</a>
				</div>
				<div class="col-sm-6 ">
					<br>
					<br>
					<form action="{% url "search" %}" method="GET">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by keyword, location, cuisine, etc." name="q">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
				</div>
				<div class="col-sm-1 col-sm-offset-2">
					<br>
					<br>

          <a href="{% url "signup" %}">
          <button type="button" class="btn btn-info pull-right" style="background-color: rgb(8, 0, 129);">Sign Up</button> </a>

				</div>
			</div>

			<br>

			<!-- Navigation bar -->
			<div class="row naviBarBackground">
				<a href="{% url "index" %}" class="naviBar"> <span class="glyphicon glyphicon-home"></span> Home</a>
				<span class="naviBar"> > </span>
				<span class="naviBar"> <strong> Login </strong></span>
			</div>

      <div class="row">
        <h1 id="signUpTitle"> Login to MakaNUS </h1>
      </div>

			<!-- Login form -->
      <div style="padding:15px;">
        <form "{% url "login" %}" method="POST">
          {% csrf_token %}

          <div class="form-group row">
            <div class="col-sm-4 col-sm-offset-4">
              <label for="username" class="words">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4 col-sm-offset-4">
              <label for="pwd" class="words">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password">
            </div>
          </div>
          <div class="checkbox row">
            <div class="col-sm-4 col-sm-offset-4">
              <label><input type="checkbox" name="remember_me"> Remember me</label>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
              <button type="submit" class="btn btn-default formButton" style="background-color: rgb(8, 0, 129); color: rgb(255, 255, 255);">Login</button>
            </div>
          </div>

        </form>
      </div>

      <br>

			<!-- Page footer -->
      <div>
        <div class="row naviBarBackground">
          <span style="font-size:16px;padding:10px;color:RGB(8,0,129);">Line Break</span>
        </div>
        <img src="{% static "images/logo.png" %}" alt="MakaNUS logo" class="img-responsive center-block" style="width:144px; height:55px; padding:10px;">
        <p style="text-align:center;"> Â© 2018 MakaNUS, all rights reserved. </p>
      </div>

    </div>
  </body>
</html>
